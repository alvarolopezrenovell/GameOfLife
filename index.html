<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
			font-family: 'Roboto', sans-serif;
		}

		div#game_container {
			display: block;
			margin: 25px 20px;
		}

		form {
			width: 800px;
		}

		canvas#game {
			border-right: 1px solid black; 
			border-bottom: 1px solid black; 
			background: black;
			margin-bottom: 20px;		
		}
	</style>
</head>
<body>
	<div id="game_container">
		<h4 id="title"><b>Game of Life</b></h4>
		<br>
		<form>
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="columns">Columns</label>
					<input type="number" class="form-control" id="columns" value="50" onchange="init()">
				</div>
				<div class="form-group col-md-2">
					<label for="rows">Rows</label>
					<input type="number" class="form-control" id="rows" value="50" onchange="init()">
				</div>
				<div class="form-group col-md-2">
					<label for="cell_size">Cell size</label>
					<input type="number" class="form-control" id="cell_size" value="15" onchange="updateCellSize()">
				</div>
				<div class="form-group col-md-2">
					<label for="refresh_ms">Refresh time</label>
					<input type="number" class="form-control" id="refresh_ms" value="100" onchange="updateRefreshMs()">
				</div>
				<div class="form-group col-md-2">
					<label style="width: 100%;">&nbsp;</label>
					<button class="btn btn-primary" onclick="init()">Clear</button>
				</div>
			</div>
		</form>
		<br>
		<canvas id="game"></canvas>
	</div>
</body>
</html>
